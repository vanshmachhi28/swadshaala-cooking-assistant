{% include 'recipe_app/header.html' %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<div class="container my-5 py-5 px-3 rounded shadow-lg animate__animated animate__fadeIn"
     style="background: #ffde22; max-width:700px;">
    <div class="text-center mb-4">
        <span style="font-size:2rem; color:#ff414e;"><b>üõí Shopping List for {{ user.username }}</b></span>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="list-group list-group-flush">
                {% for item in cart %}
                <li class="list-group-item d-flex justify-content-between align-items-center 
                    animate__animated animate__fadeInUp"
                    style="background: #fff; border: 2.5px solid #ff8928; margin-bottom:10px;
                    border-radius: 1.2rem; font-size:1.05rem; box-shadow:0 4px 12px #ff892818; transition:box-shadow .2s;">
                    <span style="font-weight:600; color:#ff8928;">
                        <i class="bi bi-circle-fill" style="color: #ff414e; font-size:0.8rem;"></i>
                        {{ item.name }}
                    </span>
                    <span class="badge" style="background: linear-gradient(90deg,#ff8928 60%,#ff414e 100%);
                          color:white; font-size:1rem; font-weight:500;">
                        {{ item.quantity }} {{ item.unit }}
                    </span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="text-center mt-5 animate__animated animate__heartBeat animate__delay-2s">
        <span class="fw-bold" style="color:#ff414e; font-size:1.28rem;">By SwadShaala Team ‚ù§</span>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
{% include 'recipe_app/footer.html' %}
