{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Upload Your Recipe | SwadShaala</title>
  <link rel="stylesheet" href="{% static 'recipe_app/home_page_button.css' %}">
  <link rel="stylesheet" href="{% static 'recipe_app/home_page.css' %}">
</head>
<style>
body {
    background: white;
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.card-wrap {
    background: #fff;
    border-radius: 22px;
    max-width: 520px;
    margin: 38px auto 28px auto;
    box-shadow: 0 8px 32px #ff892840;
    padding: 34px 32px 34px 32px;
}
.card h2 {
    color: #ff414e;
    font-weight: bold;
    text-align: center;
    font-size: 2.06rem;
    margin-bottom: 18px;
    letter-spacing: 1.1px;
}
form {
    display: flex;
    flex-direction: column;
    gap: 16px;
}
form label {
    color: #ff8928;
    font-weight: 600;
    letter-spacing: 0.5px;
    margin-bottom: 2px;
}
input[type="text"], input[type="number"], textarea, select {
    width: 100%;
    background: #fffde7;
    border-radius: 7px;
    border: 1.7px solid #ff8928;
    padding: 8px 10px;
    font-size: 1rem;
    color: #222;
    margin-bottom: 3px;
    transition: border 0.13s;
}
input[type="file"] {
    background: none;
    color: #222;
    margin-top: 4px;
    margin-bottom: 3px;
}
input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
    border-color: #ff414e;
    outline: none;
}
.btn {
    background: none;
    color: #ff8928;
    border: 2px solid #ff414e;
    padding: 11px 0;
    border-radius: 15px;
    font-weight: 700;
    font-size: 1.07rem;
    letter-spacing: 1.1px;
    cursor: pointer;
    transition: background 0.14s, color 0.15s, border 0.14s;
    text-decoration: none;
}
.btn.primary {
    background: #ff414e;
    color: #fff;
    border: 2px solid #ff414e;
}
.btn.primary:hover {
    background: #ff8928;
    color: #fff;
    border-color: #ff8928;
}
input[type="submit"]:hover, .btn:hover {
    color: #fff;
    background: #ff414e;
    border-color: #ff414e;
}
@media (max-width: 650px) {
    .card-wrap { border-radius: 13px; padding: 12px 2vw; }
    .card h2 { font-size: 1.12rem;}
}
</style>

<body>
  <div class="page-wrapper">
      
    {% include 'recipe_app/header.html' %}


    <main class="card-wrap">
      <section class="card" style="max-width:520px;">
        <h2 style="text-align:center;margin-bottom:18px;">Upload Your Recipe</h2>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn primary" style="width:100%;margin-top:18px;">Upload Recipe</button>
        </form>
      </section>
    </main>
    <footer>
      {% include 'recipe_app/footer.html' %}

    </footer>
  </div>
</body>
</html>

{% if messages %}
<ul>
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
