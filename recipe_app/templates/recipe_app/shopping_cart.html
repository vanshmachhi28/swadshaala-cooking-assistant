{% include 'recipe_app/header.html' %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<div class="container p-4 animate__animated animate__fadeIn" style="background: #ffde22; border-radius: 20px;">
    <h2 class="text-center fw-bold mb-4" style="color:#ff414e; letter-spacing:1px;">
        <span class="animate__animated animate__bounceIn">ðŸ›’</span>
        Hey {{ user.username }}, Your Shopping Cart
    </h2>
    <ul class="list-group mb-4 shadow" style="border-radius:12px;">
        {% for item in cart %}
        <li class="list-group-item d-flex justify-content-between align-items-center animate__animated animate__fadeInUp"
            style="background:#fff; border:1px solid #ff8928; font-weight:500; margin-bottom:3px;">
            <span>
                <span style="color:#ff8928;"><b>{{ item.name }}</b></span>
            </span>
            <span class="badge rounded-pill text-bg-warning" style="font-size:1.08em;">
                {{ item.quantity }} {{ item.unit }}
            </span>
        </li>
        {% empty %}
        <li class="list-group-item text-center">Your cart is empty.</li>
        {% endfor %}
    </ul>
    <div class="text-center">
        <!-- FIX: MAKE THIS AN <a> LINK, NOT A BUTTON -->
        <a href="{% url 'generate_shopping_list' %}" class="btn btn-danger btn-lg animate__animated animate__pulse"
           style="background:linear-gradient(90deg,#ff414e 70%,#ff8928 100%); color:#fff; font-weight:bold; border:none; border-radius:11px;">
            Generate List
        </a>
    </div>
</div>
{% include 'recipe_app/footer.html' %}
