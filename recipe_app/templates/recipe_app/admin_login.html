{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Login | SwadShaala</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <link rel="stylesheet" href="{% static 'recipe_app/home_page.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="{% url 'home_page' %}" class="btn btn-link" style="margin-top:10px;">Home Page</a>
    </div>
</body>
</html>
